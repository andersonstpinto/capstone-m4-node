version: "3.9"

services:
  api:
    container_name: capstone
    image: capstone_drintim
    build: .
    ports:
      - 3000:3000
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=capstone
    depends_on:
      - db
  db:
    container_name: db_capstone
    image: postgres:12
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=capstone
    volumes:
      - ./backend/:/code/src/app
      - /code/src/app/node_modules
